<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/style/products.css}">
    <link rel="stylesheet" th:href="@{/style/header.css}">
    <link rel="stylesheet" th:href="@{/style/footer.css}">
    <title>Товари</title>
</head>


<body>

    <div class="header">
        <div id="topHeader">
            <div class="logo">
                <nobr>Logo</nobr>
            </div>
            <div class="miniMedia">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-viber"></i>
                <i class="fab fa-telegram"></i>
                <i class="fas fa-phone-square-alt"></i>
            </div>
        </div>
    </div>

    <nav class="navbar sticky-top navbar-expand-md bg-white navbar-dark" id="headerButtons">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon">
                <i class="fas fa-bars" style="color: #121212;; font-size:28px;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <a class="headerButton" th:href="@{/index}">
                <p>ГОЛОВНА</p>
            </a>
            <div class="dropdown headerButton">
                <div class="headerButton1" onclick="window.location='products.html'">
                    <p>КАТЕГОРІЇ</p>
                </div>
                <div class="dropdown-content">
                    <div>
                        <a th:href="@{'/products?id=1'}">КУРТКИ</a>
                        <a th:href="@{'/products?id=1'}">ПАЛЬТА</a>
                    </div>
                    <div>
                        <a th:href="@{'/products?id=1'}">ЖАКЕТИ</a>
                        <a th:href="@{'/products?id=1'}">СВЕТРИ</a>
                    </div>
                    <a th:href="@{'/products?id=1'}">ХУТРО</a>
                </div>
            </div>
            <div class="headerButton">
                <p>ПРО НАС</p>
            </div>
            <div class="headerButton">
                <p>ДОСТАВКА</p>
            </div>
            <a class="headerButton" th:href="@{/cart}">
                <p>КОШИК <i class="fas fa-shopping-cart"></i></p>
            </a>
        </div>
    </nav>

    <div id="location">
        <p>Всі товари > Куртки</p>
    </div>

    <h1>КУРТКИ</h1>

    <div class="products card-deck">

<!--        <div class="row align-content-center">-->
        <th:block th:each="product : ${products}">
            <div class="col-md-4">
                <a class="card" th:href="'/item?id=' + ${product.getId()}" >
                    <img class="card-img-top"
                         th:src="'/images/products/' + ${product.getMainImage()}" alt="Card image">  <!-main photo link-->
                    <div class="card-body">
                        <h4 class="card-title" th:utext="${product.getName()}"></h4> <!--name-->
                        <div class="price">
                            <div class="price-col">
                                <p class="card-text">різ</p>
                                <p class="card-text">опт</p>
                            </div>
                            <div class="price-col">
                                <h4 class="card-title" th:utext="${product.getPrice()}"></h4> <!--price-->
                                <h4 class="card-title" th:utext="${product.getWholesalePrice()}"></h4>  <!--price_wholesale-->
                            </div>
                        </div>
                        <p class="card-text">пух</p> <!--material-->


                        <div class="colors"> <!--colors-->
                            <th:block th:each="color : ${product.getColors()}">
                                <span class="dot" th:style="'background-color:' + ${color.getColorNumber()}"></span>
                            </th:block>
                        </div>

                        <div class="sizes"> <!--sizes-->
                            <th:block th:each="size : ${product.getSizes()}">
                                <p th:utext="${size.getSize()}"></p>
                            </th:block>
                        </div>
                    </div>
                </a>
            </div>
        </th:block>
    </div>
    </div>


    <footer class="footer">
        <div class="logo">
            <nobr style="color: #ffffff; margin: auto; vertical-align: middle; line-height: 150px;">Logo</nobr>
        </div>
        <div class="rights">
            <p>All rights reserved. 2020®</p>
        </div>
        <div class="media">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-viber"></i>
            <i class="fab fa-telegram"></i>
            <i class="fas fa-phone-square-alt"></i>
        </div>
    </footer>

</body>



<script th:src="@{js/index.js}"></script>
<script src="https://kit.fontawesome.com/54144e2123.js"></script>

</html>
